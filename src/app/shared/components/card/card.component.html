<div class="et_pb_module dica_divi_carouselitem dica_divi_carouselitem_0 swiper-slide-visible swiper-slide-active"
    data-swiper-slide-index="0" role="group" aria-label="4 / 12"
    style="width: 317px; margin-right: 30px; background-color: #444444; border-radius: 20px;">
    <div class="et_pb_module_inner">
        <div class="dica-item image_top" data-hash="dica_divi_carouselitem_0">
            <div class="dica-image-container"><span class="et-pb-icon  et-pb-icon-circle"><img
                        src="assets\MovieLogo.jpg" style="height: 14rem; width: -webkit-fill-available; border-radius: 20px;"></span></div>
            <div class="card-data">
                <h4 class="item-title"><strong>{{movie.Name}}</strong></h4>
                <h6 class="item-subtitle">IMDB Ratings: {{movie.Rating}}</h6>
                <div class="content">
                    <ul class="pricing-features">
                        <li class="gw-go-even" data-row-index="1">
                            <div class="gw-go-body-cell" style="text-align:left;">
                                <strong>Description: </strong><span>{{movie.Description}} </span></div>
                        </li>
                        <li data-row-index="2" style="text-align:left;">
                            <div class="gw-go-body-cell">
                                <span>&nbsp;</span><strong>Language: </strong><span>&nbsp;</span>{{movie.Language}}
                            </div>
                        </li>
                        <li class="gw-go-even" data-row-index="3" style="text-align:left;">
                            <div class="gw-go-body-cell"><strong>Genre:<span>&nbsp;</span></strong>{{getGenre(movie.Genre)}}
                            </div>
                        </li>
                    </ul>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
